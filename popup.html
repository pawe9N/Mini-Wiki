<!DOCTYPE HTML>
<head> 
	<script src="jquery-3.2.1.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="content">
		<h3 id="title"></h3>
		<center><img id="image"></img></center>
		<p id="text"></p>
	</div>
	<hr>
	<div id="searchBar">
		<label for="language">Language</label>
		<select id="language">
			<option value="en" selected="selected">English</option>
			<option value="pl">Polish</option>
			<option value="fr">French</option>
			<option value="es">Spanish</option>
			<option value="de">German</option>
			<option value="pt">Portuguese</option>
		</select>
		<br>
		<label for="search">Wikipedia Page:</label>
		<input type="text" id="search" placeholder="Wikipedia" autofocus="autofocus" size="15">
		<button id="submit">Switch</button>
		<button id="random">Random Page</button>
	</div>
</body>
